version: '3.8'

# Sistema ATS - SRI Ecuador
# Docker Compose para despliegue completo

services:
  # ================================
  # Base de Datos MySQL
  # ================================
  mysql:
    image: mysql:8.0
    container_name: sri-ats-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-SuperRootPassword123!}
      MYSQL_DATABASE: ${DB_NAME:-sri_ats}
      MYSQL_USER: ${DB_USER:-sriapp}
      MYSQL_PASSWORD: ${DB_PASSWORD:-SRIAppPassword123!}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - sri-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-SuperRootPassword123!}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ================================
  # Backend API (Node.js + Express)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sri-ats-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-sri_ats}
      DB_USER: ${DB_USER:-sriapp}
      DB_PASSWORD: ${DB_PASSWORD:-SRIAppPassword123!}
      JWT_SECRET: ${JWT_SECRET:-cambia_esta_clave_secreta_en_produccion_minimo_64_caracteres}
      JWT_EXPIRE: ${JWT_EXPIRE:-8h}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
      - backend_storage:/app/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sri-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # Frontend (React + Nginx)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-Sistema ATS - SRI Ecuador}
    container_name: sri-ats-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - sri-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # Nginx Proxy Reverso (Opcional)
  # Para producción con SSL
  # ================================
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: sri-ats-proxy
    restart: unless-stopped
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - sri-network
    profiles:
      - proxy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================
  # phpMyAdmin (Opcional - Solo desarrollo)
  # ================================
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: sri-ats-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-SuperRootPassword123!}
      UPLOAD_LIMIT: 50M
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sri-network
    profiles:
      - dev

# ================================
# Volúmenes Persistentes
# ================================
volumes:
  mysql_data:
    driver: local
    name: sri_ats_mysql_data
  backend_uploads:
    driver: local
    name: sri_ats_uploads
  backend_logs:
    driver: local
    name: sri_ats_logs
  backend_storage:
    driver: local
    name: sri_ats_storage

# ================================
# Red de Docker
# ================================
networks:
  sri-network:
    driver: bridge
    name: sri_ats_network
